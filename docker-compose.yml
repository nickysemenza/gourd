  #     - "3001:3001"
  #   volumes:
  #     - ./.git:/work/.git
  #     - ./ui/cypress:/work/ui/cypress
  #     - ./ui/coverage:/work/ui/coverage

  usda:
    # doesn't change much so can just use most recent image
    image: ghcr.io/nickysemenza/gourd-usda:dev
    # build:
    # context: usda
    depends_on:
      - gourd
      - db
    environment:
      DB_DSN: postgresql://gourd:gourd@db:5432/food
      CI: "true"
