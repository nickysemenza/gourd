overwrite: true
schema: "../graph/schema.graphql"
# documents: "src/**/*.graphql"
documents: "src/**/*.{ts,tsx}"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      # - "typescript-graphql-files-modules"
      # - "typescript-document-nodes"
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
hooks:
  afterOneFileWrite:
    - prettier --write
