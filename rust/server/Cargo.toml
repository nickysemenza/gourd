[package]
edition = "2018"
name = "gourd"
version = "0.1.0"

[lib]
path = "src/lib.rs"

[[bin]]
name = "gourd"
path = "src/main.rs"

[dependencies]
actix-http = "3.3"
actix-router = "0.5.1"
actix-web = "4.3"
actix-web-opentelemetry = "0.13.0"
anyhow = "1.0"
clap = "4"
config = {version = "0.13.2", default-features = false, features = ["yaml"]}
futures = "0.3"
gourd_common = {path = "../common"}
openapi = {path = "../openapi"}
opentelemetry = "0.18.0"
opentelemetry-jaeger = "0.17"
serde = {version = "1.0", features = ["derive"]}
serde-aux = "4.2.0"
serde_derive = "^1.0"
serde_json = "1.0"
tracing = "0.1.37"
tracing-opentelemetry = "0.18.0"
tracing-subscriber = {version = "0.3.16", features=["env-filter"]}
console-subscriber = "0.1.8"
tokio = { version = "1", features = ["full","tracing"] }
url = "2.3"
recipe_scraper_fetcher = {git = "https://github.com/nickysemenza/ingredient-parser", branch = "main"}
meilisearch-sdk = "0.22.1"
strum = "0.24"
strum_macros = "0.24"
itertools = "0.10.5"
indicatif = "0.17.3"
[dependencies.uuid]
version = "1.3.0"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
]

[dev-dependencies]
actix-rt = "2.8.0"

