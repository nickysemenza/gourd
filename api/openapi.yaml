openapi: "3.0.0"
info:
  contact:
    email: n@nickysemenza.com
  description: API for https://github.com/nickysemenza/gourd
  version: 1.0.0
  title: Gourd Recipe Database
  license:
    name: MIT
    # identifier: MIT
tags:
  - name: recipes
    description: Recipe operations
  - name: authentication
    description: authentication operations
  - name: photos
    description: photos operations
  - name: albums
    description: albums operations
  - name: meals
    description: meals operations
  - name: ingredients
    description: ingredients operations
  - name: foods
    description: food operations

servers:
  - description: test
    url: http://localhost:4242/api
  - description: prod
    url: https://food.nickysemenza.com/api
paths:
  /auth:
    post:
      summary: Google Login callback
      description: Second step of https://developers.google.com/identity/sign-in/web/backend-auth#send-the-id-token-to-your-server
      security: []
      operationId: auth_login
      tags:
        - authentication
      parameters:
        - in: query
          name: code
          required: true
          schema:
            type: string
          description: Google code
      responses:
        "200":
          description: Auth response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResp"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /photos:
    get:
      summary: List all photos
      description: todo
      operationId: list_photos
      tags:
        - photos
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
      responses:
        "200":
          description: A page of photos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedPhotos"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /albums:
    get:
      summary: List all albums
      description: todo
      operationId: list_all_albums
      tags:
        - albums
      responses:
        "200":
          description: All available albums from google
          content:
            application/json:
              schema:
                type: object
                properties:
                  albums:
                    type: array
                    items:
                      $ref: "#/components/schemas/GooglePhotosAlbum"
                    description: The list of albums
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /search:
    get:
      summary: Search recipes and ingredients
      description: todo
      operationId: search
      tags:
        - ingredients
        - recipes
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/nameParam"
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResult"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /meals:
    get:
      summary: List all meals
      description: todo
      operationId: list_meals
      tags:
        - meals
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
      responses:
        "200":
          description: A page of meals
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedMeals"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /meals/{meal_id}:
    get:
      summary: Info for a specific meal
      description: todo
      operationId: get_meal_by_id
      tags:
        - meals
      parameters:
        - name: meal_id
          in: path
          required: true
          description: The id of the meal to retrieve
          schema:
            type: string
      responses:
        "200":
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Meal"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /meals/{meal_id}/recipes:
    patch:
      summary: Update the recipes associated with a given meal
      description: todo
      operationId: update_recipes_for_meal
      tags:
        - meals
      parameters:
        - name: meal_id
          in: path
          required: true
          description: The id of the meal to retrieve
          schema:
            type: string
      requestBody:
        description: Creates a ingredient by payload. If the id/name exists, it errors
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MealRecipeUpdate"
      responses:
        "200":
          description: Newly updated meal
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Meal"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ingredients:
    get:
      summary: List all ingredients
      description: todo
      operationId: list_ingredients
      tags:
        - ingredients
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
        - name: ingredient_id
          in: query
          required: false
          description: ids
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: A page of ingredient results
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedIngredients"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a ingredient
      description: todo
      operationId: create_ingredients
      tags:
        - ingredients
      requestBody:
        description: Creates a ingredient by payload. If the id/name exists, it errors
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Ingredient"
      responses:
        "201":
          description: Newly created ingredient
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ingredient"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /recipes:
    get:
      summary: List all recipes
      description: todo
      operationId: list_recipes
      tags:
        - recipes
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
      responses:
        "200":
          description: A paged array of recipes
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedRecipeWrappers"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a recipe
      description: todo
      operationId: create_recipes
      tags:
        - recipes
      requestBody:
        description: Creates a recipe by payload. If the id/name exists, it errors
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RecipeWrapperInput"
      responses:
        "201":
          description: Newly created recipe
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecipeWrapper"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /recipes/{recipe_id}:
    get:
      summary: Info for a specific recipe
      description: todo
      operationId: get_recipe_by_id
      tags:
        - recipes
      parameters:
        - name: recipe_id
          in: path
          required: true
          description: The id of the recipe to retrieve
          schema:
            type: string
      responses:
        "200":
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecipeWrapper"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /recipes/bulk:
    get:
      summary: Get recipes
      description: get recipes by ids
      operationId: get_recipes_by_ids
      tags:
        - recipes
      parameters:
        - name: recipe_id
          in: query
          required: true
          description: detail ids
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: bulk results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedRecipeWrappers"
  /ingredients/{ingredient_id}/convert_to_recipe:
    post:
      summary: Converts an ingredient to a recipe, updating all recipes depending on it
      description: todo
      operationId: convert_ingredient_to_recipe
      tags:
        - recipes
        - ingredients
      parameters:
        - name: ingredient_id
          in: path
          required: true
          description: The id of the ingredient
          schema:
            type: string
      responses:
        "201":
          description: Newly converted recipe
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecipeDetail"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ingredients/{ingredient_id}/associate_food:
    post:
      summary: Assosiates a food with a given ingredient
      description: todo
      operationId: associate_food_with_ingredient
      tags:
        - foods
        - ingredients
      parameters:
        - name: ingredient_id
          in: path
          required: true
          description: The id of the ingredient
          schema:
            type: string
        - name: fdc_id
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
          description: The FDC id of the food to link to the ingredient
      responses:
        "201":
          description: Newly converted recipe
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecipeDetail"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ingredients/{ingredient_id}/merge:
    post:
      summary: Merges the provide ingredients in the body into the param
      description: todo
      operationId: merge_ingredients
      tags:
        - ingredients
      parameters:
        - name: ingredient_id
          in: path
          required: true
          description: The id of the ingredient to merge into
          schema:
            type: string
      requestBody:
        description: The ingredient ids to be merged
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ingredient_ids
              properties:
                ingredient_ids:
                  type: array
                  items:
                    type: string
                  minItems: 1
                  maxItems: 50
      responses:
        "201":
          description: The ingredient everything was merged into
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ingredient"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /foods/{fdc_id}:
    get:
      summary: get a FDC entry by id
      description: todo
      operationId: get_food_by_id
      tags:
        - foods
      parameters:
        - name: fdc_id
          in: path
          required: true
          description: The fdc id
          schema:
            type: integer
      responses:
        "200":
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Food"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ingredients/{ingredient_id}:
    get:
      summary: Get a specific ingredient
      description: todo
      operationId: get_ingredient_by_id
      tags:
        - ingredients
      parameters:
        - name: ingredient_id
          in: path
          required: true
          description: The id of the ingredient to get into
          schema:
            type: string
      responses:
        "200":
          description: An ingredient
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IngredientDetail"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /foods/search:
    get:
      summary: Search foods
      description: todo
      operationId: search_foods
      tags:
        - foods
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/nameParam"
        - name: data_types
          in: query
          required: false
          description: The data types
          schema:
            type: array
            items:
              $ref: "#/components/schemas/FoodDataType"
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedFoods"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /foods/bulk:
    get:
      summary: Get foods
      description: get foods by ids
      operationId: get_foods_by_ids
      tags:
        - foods
      parameters:
        - name: fdc_id
          in: query
          required: true
          description: ids
          schema:
            type: array
            items:
              type: integer
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedFoods"
  /data/recipe_dependencies:
    get:
      summary: Get foods
      description: recipe dependencies
      operationId: recipe_dependencies
      tags:
        - recipes
        - ingredients
      responses:
        "200":
          description: All dependencies
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/RecipeDependency"
                    description: all
security:
  - bearerAuth: [] # use the same name as above
components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT # optional, arbitrary value for documentation purposes

  schemas:
    SectionIngredient:
      description: Ingredients in a single section
      type: object
      required:
        - id
        - amounts
        - kind
      properties:
        id:
          description: id
          type: string
        kind:
          description: what kind of ingredient
          $ref: "#/components/schemas/IngredientKind"
        recipe:
          $ref: "#/components/schemas/RecipeDetail"
        ingredient:
          $ref: "#/components/schemas/IngredientDetail"
        amounts:
          description: the various measures
          type: array
          items:
            $ref: "#/components/schemas/Amount"
        adjective:
          description: adjective
          type: string
        optional:
          description: optional
          type: boolean
        original:
          description: raw line item (pre-import/scrape)
          type: string
        substitutes:
          description: x
          type: array
          items:
            $ref: "#/components/schemas/SectionIngredient"
    SectionIngredientInput:
      description: Ingredients in a single section
      type: object
      required:
        - amounts
        - kind
      properties:
        target_id:
          description: recipe/ingredient id
          type: string
        name:
          description: recipe/ingredient name
          type: string
        kind:
          description: what kind of ingredient, for target_id or name
          $ref: "#/components/schemas/IngredientKind"
        amounts:
          description: the various measures
          type: array
          items:
            $ref: "#/components/schemas/Amount"
        adjective:
          description: adjective
          type: string
        optional:
          description: optional
          type: boolean
        original:
          description: raw line item (pre-import/scrape)
          type: string
        substitutes:
          description: x
          type: array
          items:
            $ref: "#/components/schemas/SectionIngredientInput"
    SectionInstruction:
      description: Instructions in a single section
      type: object
      required:
        - id
        - instruction
      properties:
        id:
          description: id
          type: string
        instruction:
          description: instruction
          type: string
    SectionInstructionInput:
      description: Instructions in a single section
      type: object
      required:
        - instruction
      properties:
        instruction:
          description: instruction
          type: string
    RecipeSection:
      description: A step in the recipe
      type: object
      required:
        - id
        - instructions
        - ingredients
      properties:
        id:
          description: id
          type: string
        duration:
          $ref: "#/components/schemas/TimeRange"
        instructions:
          description: x
          type: array
          items:
            $ref: "#/components/schemas/SectionInstruction"
        ingredients:
          description: x
          type: array
          items:
            $ref: "#/components/schemas/SectionIngredient"
    RecipeSectionInput:
      description: A step in the recipe
      type: object
      required:
        - instructions
        - ingredients
      properties:
        duration:
          $ref: "#/components/schemas/TimeRange"
        instructions:
          description: x
          type: array
          items:
            $ref: "#/components/schemas/SectionInstructionInput"
        ingredients:
          description: x
          type: array
          items:
            $ref: "#/components/schemas/SectionIngredientInput"
    RecipeWrapper:
      description: A recipe with subcomponents
      type: object
      required:
        - detail
        - id
      properties:
        id:
          description: id
          type: string
        detail:
          $ref: "#/components/schemas/RecipeDetail"
        linked_meals:
          type: array
          items:
            $ref: "#/components/schemas/Meal"
        linked_photos:
          type: array
          items:
            $ref: "#/components/schemas/Photo"
    RecipeWrapperInput:
      description: A recipe with subcomponents
      type: object
      required:
        - detail
      properties:
        id:
          description: id
          type: string
        detail:
          $ref: "#/components/schemas/RecipeDetailInput"
    RecipeDetail:
      description: A revision of a recipe
      type: object
      required:
        - id
        - name
        - quantity
        - unit
        - sections
        - version
        - is_latest_version
        - created_at
      properties:
        id:
          description: id
          type: string
        sections:
          description: sections of the recipe
          type: array
          items:
            $ref: "#/components/schemas/RecipeSection"
        name:
          description: recipe name
          type: string
        sources:
          description: book or websites
          type: array
          items:
            $ref: "#/components/schemas/RecipeSource"
        servings:
          description: num servings
          type: integer
          format: int64
        quantity:
          description: serving quantity
          type: integer
          format: int64
        unit:
          description: serving unit
          type: string
        version:
          description: version of the recipe
          type: integer
          format: int64
        is_latest_version:
          description: whether or not it is the most recent version
          type: boolean
        created_at:
          description: when the version was created
          type: string
          format: date-time
        other_versions:
          description: Other versions
          type: array
          items:
            $ref: "#/components/schemas/RecipeDetail"
    RecipeDetailInput:
      description: A revision of a recipe
      type: object
      required:
        - name
        - quantity
        - unit
        - sections
      properties:
        sections:
          description: sections of the recipe
          type: array
          items:
            $ref: "#/components/schemas/RecipeSectionInput"
        name:
          description: recipe name
          type: string
        sources:
          description: book or websites
          type: array
          items:
            $ref: "#/components/schemas/RecipeSource"
        servings:
          description: num servings
          type: integer
          format: int64
        quantity:
          description: serving quantity
          type: integer
          format: int64
        unit:
          description: serving unit
          type: string
        date:
          description: when it created / updated
          type: string
          format: date-time
    Ingredient:
      description: "An Ingredient"
      type: object
      required:
        - id
        - name
      properties:
        id:
          description: id
          type: string
        name:
          description: Ingredient name
          type: string
        parent:
          description: ingredient ID for a similar (likely a different spelling)
          type: string
        fdc_id:
          description: FDC id equivalent to this ingredient
          type: integer
          format: int64
    IngredientDetail:
      description: "An Ingredient"
      type: object
      required:
        - name
        - ingredient
        - recipes
        # - children
        - unit_mappings
      properties:
        name:
          description: Ingredient name
          type: string
        ingredient:
          $ref: "#/components/schemas/Ingredient"
        recipes:
          description: Recipes referencing this ingredient
          type: array
          items:
            $ref: "#/components/schemas/RecipeDetail"
        children:
          description: Ingredients that are equivalent
          type: array
          items:
            $ref: "#/components/schemas/IngredientDetail"
        food:
          $ref: "#/components/schemas/Food"
        unit_mappings:
          description: mappings of equivalent units
          type: array
          items:
            $ref: "#/components/schemas/UnitMapping"
    UnitMapping:
      description: mappings
      type: object
      required:
        - a
        - b
      properties:
        a:
          $ref: "#/components/schemas/Amount"
        b:
          $ref: "#/components/schemas/Amount"
        source:
          description: source of the mapping
          type: string
    Amount:
      description: amount and unit
      type: object
      required:
        - unit
        - value
      properties:
        unit:
          description: unit
          type: string
        value:
          description: value
          type: number
          format: double # float64
        upper_value:
          description: value
          type: number
          format: double # float64
        source:
          description: if it was explicit, inferred, etc
          type: string
    RecipeSource:
      description: where the recipe came from (i.e. book/website)
      type: object
      properties:
        url:
          description: url
          type: string
        title:
          description: title (if book)
          type: string
        page:
          description: page number/section (if book)
          type: string
    GooglePhotosAlbum:
      description: an album containing `Photo`
      type: object
      required:
        - id
        - title
        - product_url
        - usecase
      properties:
        id:
          description: id
          type: string
        title:
          description: title
          type: string
        product_url:
          description: product_url
          type: string
        usecase:
          description: usecase
          type: string
    Photo:
      description: A photo
      type: object
      required:
        - id
        - base_url
        - created
        - width
        - height
        - source
      properties:
        id:
          description: id
          type: string
        base_url:
          description: public image
          type: string
        blur_hash:
          description: blur hash
          type: string
        created:
          description: when it was taken
          type: string
          format: date-time
        width:
          description: width px
          type: integer
          format: int64
        height:
          description: height px
          type: integer
          format: int64
        source:
          description: where the photo came from
          type: string
          enum: [google, notion]
    Meal:
      description: A meal, which bridges recipes to photos
      type: object
      required:
        - id
        - name
        - ate_at
        - photos
      properties:
        id:
          description: id
          type: string
        name:
          description: public image
          type: string
        ate_at:
          description: when it was taken
          type: string
          format: date-time
        photos:
          type: array
          items:
            $ref: "#/components/schemas/Photo"
        recipes:
          type: array
          items:
            $ref: "#/components/schemas/MealRecipe"
    MealRecipe:
      description: A recipe that's part of a meal (a recipe at a specific amount)
      type: object
      required:
        - multiplier
        - recipe
      properties:
        multiplier:
          description: when it was taken
          type: number
          format: double # float64
        recipe:
          $ref: "#/components/schemas/RecipeDetail"
    SearchResult:
      description: A search result wrapper, which contains ingredients and recipes
      type: object
      properties:
        ingredients:
          description: The ingredients
          type: array
          items:
            $ref: "#/components/schemas/Ingredient"
        recipes:
          description: The recipes
          type: array
          items:
