openapi: "3.0.0"
info:
  version: 1.0.0
  title: Gourd Recipe Database
  license:
    name: MIT
servers:
  - description: test
    url: http://localhost:4242/api
  - description: prod
    url: https://food.nickysemenza.com/api
paths:
  /auth:
    post:
      summary: Google Login callback
      description: Second step of https://developers.google.com/identity/sign-in/web/backend-auth#send-the-id-token-to-your-server
      security: []
      operationId: auth_login
      tags:
        - authentication
      parameters:
        - in: query
          name: code
          required: true
          schema:
            type: string
          description: Google code
      responses:
        "200":
          description: Auth response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResp"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /photos:
    get:
      summary: List all photos
      operationId: list_photos
      tags:
        - photos
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
      responses:
        "200":
          description: A page of photos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedPhotos"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /albums:
    get:
      summary: List all albums
      operationId: list_all_albums
      tags:
        - albums
      responses:
        "200":
          description: All available albums from google
          content:
            application/json:
              schema:
                type: object
                properties:
                  albums:
                    type: array
                    items:
                      $ref: "#/components/schemas/GooglePhotosAlbum"
                    description: The list of albums
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /search:
    get:
      summary: Search recipes and ingredients
      operationId: search
      tags:
        - ingredients
        - recipes
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/nameParam"
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResult"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /meals:
    get:
      summary: List all meals
      operationId: list_meals
      tags:
        - meals
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
      responses:
        "200":
          description: A page of meals
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedMeals"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ingredients:
    get:
      summary: List all ingredients
      operationId: list_ingredients
      tags:
        - ingredients
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
      responses:
        "200":
          description: A page of ingredient results
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedIngredients"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a ingredient
      operationId: create_ingredients
      tags:
        - ingredients
      requestBody:
        description: Creates a ingredient by payload. If the id/name exists, it errors
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Ingredient"
      responses:
        "201":
          description: Newly created ingredient
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ingredient"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /recipes:
    get:
      summary: List all recipes
      operationId: list_recipes
      tags:
        - recipes
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
      responses:
        "200":
          description: A paged array of recipes
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedRecipes"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a recipe
      operationId: create_recipes
      tags:
        - recipes
      requestBody:
        description: Creates a recipe by payload. If the id/name exists, it errors
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RecipeWrapper"
      responses:
        "201":
          description: Newly created recipe
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecipeWrapper"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /recipes/{recipe_id}:
    get:
      summary: Info for a specific recipe
      operationId: get_recipe_by_id
      tags:
        - recipes
      parameters:
        - name: recipe_id
          in: path
          required: true
          description: The id of the recipe to retrieve
          schema:
            type: string
      responses:
        "200":
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecipeWrapper"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ingredients/{ingredient_id}/convert_to_recipe:
    post:
      summary: Converts an ingredient to a recipe, updating all recipes depending on it.
      operationId: convert_ingredient_to_recipe
      tags:
        - recipes
        - ingredients
      parameters:
        - name: ingredient_id
          in: path
          required: true
          description: The id of the ingredient
          schema:
            type: string
      responses:
        "201":
          description: Newly converted recipe
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecipeDetail"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ingredients/{ingredient_id}/merge:
    post:
      summary: Merges the provide ingredients in the body into the param
      operationId: merge_ingredients
      tags:
        - ingredients
      parameters:
        - name: ingredient_id
          in: path
          required: true
          description: The id of the ingredient to merge into
          schema:
            type: string
      requestBody:
        description: The ingredient ids to be merged
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ingredient_ids
              properties:
                ingredient_ids:
                  type: array
                  items:
                    type: string
                  minItems: 1
                  maxItems: 50
      responses:
        "201":
          description: The ingredient everything was merged into
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ingredient"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /foods/{fdc_id}:
    get:
      summary: get a FDC entry by id
      operationId: get_food_by_id
      tags:
        - food
      parameters:
        - name: fdc_id
          in: path
          required: true
          description: The fdc id
          schema:
            type: integer
      responses:
        "200":
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Food"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

security:
  - bearerAuth: [] # use the same name as above
components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT # optional, arbitrary value for documentation purposes

  schemas:
    SectionIngredient:
      description: Ingredients in a single section
      type: object
      required:
        - id
        - grams
        - kind
      properties:
        id:
          description: id
          type: string
        kind:
          description: what kind of ingredient
          type: string
          enum: [recipe, ingredient]
        recipe:
          type: object
          $ref: "#/components/schemas/RecipeDetail"
        ingredient:
          type: object
          $ref: "#/components/schemas/Ingredient"
        grams:
          description: weight in grams
          type: number
          format: double # float64
        amount:
          description: amount
          type: number
          format: double # float64
        unit:
          description: unit
          type: string
        adjective:
          description: adjective
          type: string
        optional:
          description: optional
          type: boolean
        original:
          description: raw line item (pre-import/scrape)
          type: string
    SectionInstruction:
      description: Instructions in a single section
      type: object
      required:
        - id
        - instruction
      properties:
        id:
          description: id
          type: string
        instruction:
          description: instruction
          type: string
    RecipeSection:
      description: A step in the recipe
      type: object
      required:
        - id
        - instructions
        - ingredients
      properties:
        id:
          description: id
          type: string
        duration:
          description: How long the step takes, approximately
          type: object
          $ref: "#/components/schemas/TimeRange"
        instructions:
          description: x
          type: array
          items:
            $ref: "#/components/schemas/SectionInstruction"
        ingredients:
          description: x
          type: array
          items:
            $ref: "#/components/schemas/SectionIngredient"
    RecipeWrapper:
      description: A recipe with subcomponents
      type: object
      required:
        - detail
        - id
      properties:
        id:
          description: id
          type: string
        detail:
          description: The recipe
          $ref: "#/components/schemas/RecipeDetail"
    Recipe:
      description: A recipe with subcomponents
      type: object
      required:
        - versions
        - id
      properties:
        id:
          description: id
          type: string
        versions:
          description: all the versions of the recipe
          type: array
          items:
            $ref: "#/components/schemas/RecipeDetail"
    RecipeDetail:
      description: A revision of a recipe
      type: object
      required:
        - id
        - name
        - quantity
        - unit
        - sections
      properties:
        id:
          description: id
          type: string
        sections:
          description: sections of the recipe
          type: array
          items:
            $ref: "#/components/schemas/RecipeSection"
        name:
          description: recipe name
          type: string
        sources:
          description: book or websites
          type: array
          items:
            $ref: "#/components/schemas/RecipeSource"
        servings:
          description: num servings
          type: integer
          format: int64
        quantity:
          description: serving quantity
          type: integer
          format: int64
        unit:
          description: serving unit
          type: string
        version:
          description: version of the recipe
          type: integer
          format: int64
        is_latest_version:
          description: whether or not it is the most recent version
          type: boolean
    Ingredient:
      description: "An Ingredient"
      type: object
      required:
        - id
        - name
      properties:
        id:
          description: id
          type: string
        name:
          description: Ingredient name
          type: string
    IngredientDetail:
      description: "An Ingredient"
      type: object
      required:
        - ingredient
      properties:
        ingredient:
          description: the ingredient
          type: object
          $ref: "#/components/schemas/Ingredient"
        recipes:
          description: Recipes referencing this ingredient
          type: array
          items:
            $ref: "#/components/schemas/RecipeDetail"
        children:
          description: Ingredients that are equivalent
          type: array
          items:
            $ref: "#/components/schemas/IngredientDetail"
    RecipeSource:
      description: where the recipe came from (i.e. book/website)
      type: object
      properties:
        url:
          description: url
          type: string
        title:
          description: title (if book)
          type: string
        page:
          description: page number/section (if book)
          type: string
    GooglePhotosAlbum:
      description: an album containing `GooglePhoto`
      type: object
      required:
        - id
        - title
        - product_url
        - usecase
      properties:
        id:
          description: id
          type: string
        title:
          description: title
          type: string
        product_url:
          description: product_url
          type: string
        usecase:
          description: usecase
          type: string
    GooglePhoto:
      description: A google photo
      type: object
      required:
        - id
        - base_url
        - created
        - width
        - height
      properties:
        id:
          description: id
          type: string
        base_url:
          description: public image
          type: string
        blur_hash:
          description: blur hash
          type: string
        created:
          description: when it was taken
          type: string
          format: date-time
        width:
          description: width px
          type: integer
          format: int64
        height:
          description: height px
          type: integer
          format: int64
    Meal:
      description: A meal, which bridges recipes to photos
      type: object
      required:
        - id
        - name
        - ate_at
        - photos
      properties:
        id:
          description: id
          type: string
        name:
          description: public image
          type: string
        ate_at:
          description: when it was taken
          type: string
          format: date-time
        photos:
          type: array
          items:
            $ref: "#/components/schemas/GooglePhoto"
        recipes:
          type: array
          items:
            $ref: "#/components/schemas/MealRecipe"
    MealRecipe:
      description: A recipe that's part of a meal (a recipe at a specific amount)
      type: object
      required:
        - multiplier
        - recipe
      properties:
        multiplier:
          description: when it was taken
          type: number
          format: double # float64
        recipe:
          type: object
          $ref: "#/components/schemas/RecipeDetail"
    SearchResult:
      description: A search result wrapper, which contains ingredients and recipes
      type: object
      properties:
        ingredients:
          description: The ingredients
          type: array
          items:
            $ref: "#/components/schemas/Ingredient"
        recipes:
          description: The recipes
          type: array
          items:
            $ref: "#/components/schemas/RecipeWrapper"
    Error:
      type: object
      required: ["message"]
      properties:
        message:
          type: string
      example:
        message: "Something went wrong"
    AuthResp:
      type: object
      required:
        - user
        - jwt
      properties:
        user:
          type: object
        jwt:
          type: string
    List:
      type: object
      required:
        - page_number
        - limit
        - total_count
        - offset
        - page_count
      properties:
        page_number:
          description: What number page this is
          type: integer
        limit:
          description: How many items were requested for this page
          type: integer
        offset:
          description: todo
          type: integer
        total_count:
          description: Total number of items across all pages
          type: integer
        page_count:
          description: Total number of pages available
          type: integer
    TimeRange:
      description: A range of time or a specific duration of time (in seconds)
      type: object
      required:
        - min
        - max
      properties:
        min:
          description: The minimum amount of seconds (or the total, if not a range)
          type: integer
        max:
          description: The maximum amount of seconds (if a range)
          type: integer
    PaginatedRecipes:
      type: object
      properties:
        recipes:
          type: array
          items:
            $ref: "#/components/schemas/Recipe"
        meta:
          $ref: "#/components/schemas/List"
    PaginatedIngredients:
      type: object
      properties:
        ingredients:
          type: array
          items:
            $ref: "#/components/schemas/IngredientDetail"
        meta:
          $ref: "#/components/schemas/List"
    PaginatedPhotos:
      type: object
      properties:
        photos:
          type: array
          items:
            $ref: "#/components/schemas/GooglePhoto"
        meta:
          $ref: "#/components/schemas/List"
    PaginatedMeals:
      type: object
      properties:
        meals:
          type: array
          items:
            $ref: "#/components/schemas/Meal"
        meta:
          $ref: "#/components/schemas/List"
    Nutrient:
      type: object
      description: todo
      required:
        - id
        - name
        - unit_name
      properties:
        id:
          description: todo
          type: integer
        name:
          description: todo
          type: string
        unit_name:
          description: todo
          type: string
    FoodNutrient:
      type: object
      description: todo
      required:
        - nutrient
        - amount
        - data_points
      properties:
        nutrient:
          type: object
          $ref: "#/components/schemas/Nutrient"
        amount:
          type: number
          format: double # float64
        data_points:
          type: integer
    FoodCategory:
      type: object
      description: todo
      required:
        - code
        - description
      properties:
        code:
          description: Food description
          type: string
        description:
          description: Food description
          type: string
    BrandedFood:
      type: object
      description: todo
      required:
        - serving_size
        - serving_size_unit
      properties:
        brand_owner:
          type: string
        ingredients:
          type: string
        serving_size:
          type: number
          format: double # float64
        serving_size_unit:
          type: string
        household_serving:
          type: string
        branded_food_category:
          type: string
    Food:
      type: object
      description: A top level food
      required:
        - fdc_id
        - description
        - data_type
        - nutrients
      properties:
        fdc_id:
          description: FDC Id
          type: integer
        description:
          description: Food description
          type: string
        data_type:
          description: todo
          type: string
          enum:
            [
              foundation_food,
              sample_food,
              market_acquisition,
              survey_fndds_food,
              sub_sample_food,
              agricultural_acquisition,
              sr_legacy_food,
              branded_food,
            ]
        category:
          description: todo
          type: object
          $ref: "#/components/schemas/FoodCategory"
        nutrients:
          description: todo
          type: array
          items:
            $ref: "#/components/schemas/FoodNutrient"
        branded_info:
          description: todo
          type: object
          $ref: "#/components/schemas/BrandedFood"

  parameters:
    offsetParam:
      in: query
      name: offset
      required: false
      schema:
        type: integer
        minimum: 0
      description: The number of items to skip before starting to collect the result set.
    limitParam:
      in: query
      name: limit
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 50
        default: 20
      description: The numbers of items to return.
    nameParam:
      in: query
      name: name
      required: true
      schema:
        type: string
      description: The search query (name).
