app = "gourd"

kill_signal = "SIGINT"
kill_timeout = 5


[build]
image = "ghcr.io/nickysemenza/gourd-api-go:dev"

[env]
TRACE_ADDRESS = "http://tracing.internal:9411/api/v2/spans"

[[services]]
internal_port = 4242
protocol = "tcp"

[services.concurrency]
hard_limit = 25
soft_limit = 20

[[services.ports]]
handlers = ["http"]
port = "80"

[[services.ports]]
handlers = ["tls", "http"]
port = "443"

[[services.tcp_checks]]
interval = 10000
timeout = 2000
